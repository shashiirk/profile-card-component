<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Shashikanth" />
    <meta
      name="description"
      content="A profile card component built as part of a Frontend Mentor challenge."
    />
    <meta
      property="og:title"
      content="Frontend Mentor | Profile card component"
    />
    <meta
      property="og:description"
      content="A profile card component built as part of a Frontend Mentor challenge."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://shashiirk.github.io/profile-card-component"
    />
    <meta
      property="og:image"
      content="https://user-images.githubusercontent.com/48406108/110297421-788d5c80-8019-11eb-9987-8a278b8e5b9a.jpg"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@shashiirk" />
    <meta name="twitter:creator" content="@shashiirk" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="header"></div>
      <div class="profile">
        <div class="profile-img">
          <img src="assets/images/image-victor.jpg" alt="" />
        </div>
        <div class="profile-info">
          <p class="name">Victor Crest <span>26</span></p>
          <p class="location">London</p>
        </div>
      </div>
      <div class="stats">
        <div class="stat">
          <p>80K</p>
          <p>Followers</p>
        </div>
        <div class="stat">
          <p>803K</p>
          <p>Likes</p>
        </div>
        <div class="stat">
          <p>1.4K</p>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
